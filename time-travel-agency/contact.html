<!DOCTYPE html>

  <head>

  <body>
    <header>
      <h1>Contact US</h1>
      <nav class="links">
        <ul>

          <li><a href="destinations.html">Destinations</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <section id="contact-info">
        <h1>Contact Us</h1>
        <p>
          Feel free to use the form or drop us an email: Old-fashioned phone
          calls work too.
        </p>
        <p>ğŸ“: +49 123456789</p>
        <p>ğŸ“§: info@timetravel.com</p>
        <p>ğŸ“: 15 West 3rd St Media. Pa. 19064</p>
      </section>

      <section id="contact-form">
        <form action="">
          <label for="first-name">First Name:</label>
          <input
            type="text"
            id="first-name"
            name="firstname"
            required
            placeholder="John"
          />
          <br />
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            required
            placeholder="Doe"
          />
          <br />
          <label for="email">Email:</label>
          <input type="email" required placeholder="John-Doe@hotmail.com" />
          <br />
          <label for="tel">Phone:</label>
          <input
            type="tel"
            id="tel"
            name="tel"
            required
            placeholder="+49 123456789"
          />
          <br />
          <label for="message">Message:</label>
          <br />
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <br />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
